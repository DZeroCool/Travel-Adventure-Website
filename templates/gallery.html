          </div>

		    {% include 'map.html' with context %}

		    <h1 class="text-dark text-s-size-30 text-m-size-40 text-l-size-headline text-thin text-line-height-1">{{ country_name }}</h1>
              <p class="margin-bottom-0 text-size-16 text-dark">

	      {% include country_name+'.html' ignore missing with context %}

              </p>
            </div>  
          </header>
          <div class="background-white full-width"> 




		  <style>
.l-five {
	width: 18vw;
	height :18vw;
	overflow: hidden;
}
.full-img {

	width:100%;
	height:100%;
}
.full-a {
	width:100%;
	height:100%;
}
		  </style>

		  {% for image in images %}


            <div class="s-12 m-6 l-five">
		    <a class="image-with-hover-overlay image-hover-zoom full-a" href="/uploads/{{country_name}}/{{ image.filename }}" data-rel="lightcase:glalery" data-lc-caption="{{image.blurb}}">
                <div class="image-hover-overlay background-primary"> 
                  <div class="image-hover-overlay-content text-center padding-2x">
			  <!-- <h3 class="text-white text-size-20 margin-bottom-10">Reference Title</h3> -->
			  <p class="text-white text-size-14 margin-bottom-20">  {{  image.blurb  }}   </p>
                  </div>
                </div>
		<img class="full-img" src="/uploads/{{country_name}}/{{ image.filename }}" alt=""/>
		</a>
            </div>

	    {% endfor %}








          </div>  
        </article>
      </main>

          <a class="margin-right-10" target="_blank" href="https://www.twitter.com"><i class="icon-twitter_circle text-size-30"></i> <span class="text-strong text-white hide-s hide-m">TWITTER</span></a>
